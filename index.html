<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get More Accurate Location</title>
</head>
<body>

<button onclick="getAccurateLocation()">Get Accurate Location</button>

<script>
function getAccurateLocation() {
  if (navigator.geolocation) {
    const options = {
      enableHighAccuracy: true,
      timeout: 5000,  // Maximum time (in milliseconds) to wait for location data
      maximumAge: 0   // Maximum age (in milliseconds) of the cached location data
    };

    navigator.geolocation.getCurrentPosition(
      function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        
        alert(`Latitude: ${latitude}, Longitude: ${longitude}`);
      },
      function(error) {
        console.error('Error getting location:', error.message);
      },
      options
    );
  } else {
    alert('Geolocation is not supported in this browser.');
  }
}
</script>

</body>
</html>
